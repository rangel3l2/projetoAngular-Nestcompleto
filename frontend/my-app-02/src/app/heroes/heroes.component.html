<div class="tabela">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <!-- Weight Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<button mat-raised-button (click)="openDialog()">Add hero</button>

<div *ngIf="selectedHero !== undefined">
  <h2>Heroes Details</h2>
  <h2>Selected Hero</h2>
  <h3>{{ selectedHero.name }}</h3>

  <div>
    <label for="heroName">Hero Name </label>
    <input
      type="text"
      name="heroName"
      id="heroName"
      placeholder="Hero Name"
      [(ngModel)]="selectedHero.name"
    />
  </div>
</div>
