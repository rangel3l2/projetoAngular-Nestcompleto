<h1 mat-dialog-title>Add Hero</h1>
<div mat-dialog-content>
  <p>Hero detail:</p>
  <mat-form-field appearance="fill">
    <mat-label>Hero name:</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>
    Ok
  </button>
</div>
